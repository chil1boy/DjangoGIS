{% extends 'MyGIS/base.html' %}

{% block title %}
    Map
{% endblock %}

{% block my_maps %}
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>BasemapGallery widget | Sample | ArcGIS Maps SDK for JavaScript 4.29</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 670px;
        width: 100%;
        margin-top: 0px;
      }
    </style>
    <script src="https://js.arcgis.com/4.29/"></script>
    <script>
      require(["esri/Map", "esri/Basemap", "esri/views/SceneView", "esri/widgets/BasemapGallery"],
      (
        Map,
        Basemap,
        SceneView,
        BasemapGallery
      ) => {
        const map = new Map({
          basemap: new Basemap({
            portalItem: {
              id: "0560e29930dc4d5ebeb58c635c0909c9" // References the 3D Topographic Basemap
            }
          })
        });

        const view = new SceneView({
          container: "viewDiv",
          map: map,
          camera: {
            position: {
              longitude: -74.03423765,
              latitude: 40.69173202,
              z: 1620.71497
            },
            heading: 57.02,
            tilt: 56.97
          } // Manhattan, NY
        });

        const basemapGallery = new BasemapGallery({
          view: view
        });

        // Add the widget to the top-right corner of the view
        view.ui.add(basemapGallery, {
          position: "top-right"
        });
      });
    </script>
{% endblock %}

{% block content %}
    <div id="viewDiv"></div>
{% endblock %}
